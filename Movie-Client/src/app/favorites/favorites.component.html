<div class="container"
fxLayout="column"
fxLayoutGap="10px">

<div fxFlex>
<div fxLayout="row" fxLayoutAlign="none center">
 <h3 fxFlex="80%">My Favorites</h3>
 <span class="flex-spacer"></span> 
 <mat-slide-toggle fxFlex
 [(ngModel)]="delete">
 Delete!
 </mat-slide-toggle>
</div>
<hr>
</div>

<div *ngIf="favorites || errMess; else loading">
<div fxFlex *ngIf="favorites" [@expand]>
<mat-grid-list cols="2" rowHeight="200px">
 <mat-grid-tile *ngFor="let movie of favorites.movies">
   <div [routerLink]="['/moviedetail', movie._id]" appHighlight>
   <img height="200px" src="{{movie.urlPoster}}" alt={{movie.title}}>
   </div>
   <mat-grid-tile-footer>
     <h1 mat-line>{{movie.title | uppercase}}</h1>
     <span class="flex-spacer"></span>
     <button mat-icon-button *ngIf="delete" (click)="deleteFavorite(movie._id)">
       <span style="color: red;" class="fa fa-times fa-lg"></span>
     </button>
   </mat-grid-tile-footer>
 </mat-grid-tile>
</mat-grid-list>
</div>
<div *ngIf="errMess">
<h2>Please Login</h2>
</div>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</ng-template>
</div>
